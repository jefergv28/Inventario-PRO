<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="/panel/css/inventario.css">
</head>

<body>
  
  <!-- Main -->
  <main>
    <div class="container">
      <header>
        <h1>Inventarios</h1>
        <button id="openModalBtn">Crear Inventario
          <i class='bx bx-plus-circle'></i>
        </button>
        <img class="inv-svg" src="/panel/img/inventarios.svg" alt="">
      </header>
      <section class="inventory-list">
        <h2>Lista de Inventarios</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody> <!-- Aquí se llenarán los inventarios --> </tbody>
        </table>
      </section>
    </div> <!-- Modal -->
    <div id="inventoryModal" class="modal hidden">
      <div class="modal-content"> <span class="close-btn">&times;</span>
        <h2>Crear Inventario</h2>
        <form id="inventoryForm">
          <td><span class="inventory-name" ${inventoryName}>Nombre del inventario</span></td>
        <input type="text" id="inventoryName" name="inventoryName" >
        <small class="error" id="nameError"> </small>

             <label for="inventoryType">Tipo de Inventario:</label>
          <select id="inventoryType" name="inventoryType" >
            <option value="">Selecione un  tipo</option>
            <option value="INV-Productos">Inventarios de productos</option>
            <option value="INV-Materia primas">Inventario de Materia Prima</option> 
            <option value="INV-Equipos y herramientas">Inventario de Equipos y Herramientas</option> 
            <option value="INV-Suministos de oficina">Inventario de Suministros de Oficina</option> 
            <option value="INV-Activos">Inventario de Activos Fijos</option> 
            <option value="INV-Poductos digitales">Inventario de Productos Digitales</option> 
            <option value="Otros">Otros</option> 
          </select> 
          <small class="error" id="typeError"></small>

          <label for="inventoryDescription">Descripción:</label> 
          <textarea id="inventoryDescription" name="inventoryDescription" ></textarea> 
          <small class="error" id="descriptionError"></small>

          <button class="button-modal" type="submit">Guardar</button> </form>
      </div>
    </div>
  </main>
  <!-- End Main -->

  </div>
  <!-- ApexCharts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
  <script src="/panel/js/inventario.js"></script>



</body>

</html>
